<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>じょぎ祭メニュー表</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0a3d7a; /* メニュー背景と統一 */
      color: white;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Helvetica Neue", "Arial", sans-serif;
    }

    .container {
      width: 100%;
      max-width: 480px;
      text-align: center;
      padding: 16px;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
    }

    footer {
      margin-top: 12px;
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="jyogi_menu.png" alt="じょぎ祭メニュー表">
    <footer>© 2025 じょぎ祭 実行委員会</footer>
  </div>
</body>
</html>
